                <div class="app-wrapper">

                    </svg>
                    <span class="app-name">Plex</span>
                </div>

        </div>

    <!-- Top-right dock - System controls -->
    <nav class="dock dock-top-right">
        <div class="app-container">
            <a href="#" class="app-link" data-app-type="system" id="settings-toggle">

                    </svg>
                    <span class="app-name">Settings</span>
                </div>
            </a>
            <div class="menu-container settings-menu" id="settings-menu">
                <div class="menu-wrapper">
                    <div class="menu-header">Settings</div>
                    <div class="menu-content">
                        <div class="menu-item theme-toggle">
                            <span>Theme</span>
                            <button class="theme-button">Dark</button>
                        </div>
                        <div class="menu-divider"></div>
                        <div class="menu-section">
                            <div class="menu-section-header">Add App</div>
                            <div class="app-form">
                                <input type="text" id="new-app-name" placeholder="App Name">
                                <input type="text" id="new-app-url" placeholder="URL (e.g., https://...)">
                                <input type="text" id="new-app-icon" placeholder="Icon URL (optional)">
                                <button class="add-app-button">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Removed power button -->
        </div>
    </nav>

    <!-- Left-bottom dock - Media controls -->
    <nav class="dock dock-left-bottom">
        <div class="app-container">
            <a href="#" class="app-link" data-app-type="widget" data-widget-id="music">
                <div class="app-wrapper">
                    <svg class="app-icon" viewBox="0 0 24 24">
                        <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                    </svg>
                    <span class="app-name">Music</span>
                </div>
            </a>
            <a href="#" class="app-link" data-app-type="widget" data-widget-id="screen">
                <div class="app-wrapper">
                    <svg class="app-icon" viewBox="0 0 24 24">
                        <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                    </svg>
                    <span class="app-name">Background</span>
                </div>
            </a>
        </div>
    </nav>

    <!-- Widget display container -->
    <div id="widget-container"></div>
    
    <!-- Floating buttons -->
    <div class="float-buttons">
        <a href="#" class="app-link float-button" id="dock-toggle">
            <div class="app-wrapper">
                <svg class="app-icon" viewBox="0 0 24 24">
                    <path d="M5 3h14a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2zm0 2v14h14V5H5zm2 2h10v2H7V7zm0 4h10v2H7v-2z"/>
                </svg>
            </div>
        </a>
        <a href="#" class="app-link float-button" id="fullscreen-toggle">
            <div class="app-wrapper">
                <svg class="app-icon" viewBox="0 0 24 24">
                    <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>

    </div>

    <!-- JavaScript functionality -->
    <script src="script.js"></script>
</body>
</html>
